<ion-content>

  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2>

  <div class="content">
    <div class="d-flex-center">

      <form (ngSubmit)="submit()" class="ion-text-center">

        <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text"
          label="Nombre"></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minLength']">El nombre debe tener al menos 4 caracteres</div>
        </div>

        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
          label="Correo"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">El correo no es válido</div>
        </div>

        <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
          label="Contraseña"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>

        <app-custom-input [control]="form.controls.confirmPassword" icon="checkmark-circle-outline" type="password"
          label="Confirmar Contraseña"></app-custom-input>
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.password.touched">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">La contraseña es requerida</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden</div>
        </div>

        <ion-button mode="ios" class="ion-margin-vertical" type="submit" [disabled]="!form.valid" shape="round">
          Registrarme
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

      </form>
    </div>
  </div>

</ion-content>
