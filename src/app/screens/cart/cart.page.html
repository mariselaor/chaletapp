<ion-content>
    <app-header></app-header>
    <h1>Carrito</h1>
    <h3 class="title" *ngIf="(cartItems$ | async)?.length">{{ (cartItems$ | async)?.length }} items in the cart</h3>
<div class="content">
    <!-- CART ITEMS-->
    <ion-list lines="none">
        <ion-item-sliding *ngFor="let item of cartItems$|async" >
            <ion-item>
                <app-cart-item [item]="item" (increase)="onIncrease(item)" (decrease)="onDecrease(item)"></app-cart-item>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="removeFromCart(item)">
                    <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <!-- EMPTY CART  -->
    <div class="empty-cart" *ngIf="!(cartItems$ | async)?.length">
        <ion-icon name="cart-outline"></ion-icon>
        <p>Your cart is empty</p>
    </div>
    <!-- BUTTON-->
    <app-button>
        Total: <span><sub>$</sub>{{totalAmount$|async|number:'1.2'}}</span>
    </app-button>
</div>
</ion-content>
