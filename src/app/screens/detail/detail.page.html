<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home/listing">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteFood()" name="trash-outline" *ngIf="user?.role === 'Administrador'">Eliminar</ion-button>
      <ion-button name="create-outline" (click)="editFood()" *ngIf="user?.role === 'Administrador'">Editar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card class="food-card">
    <ion-card-content>
      <ion-card-title>
        <h1>{{food?.title}}</h1>
        <p class="price"><sup>$</sup>{{food?.price | number: '1.2'}}</p>
      </ion-card-title>
    </ion-card-content>

    <ion-img [src]="food?.image" class="food-image"></ion-img>

    <ion-card-content>
      <div class="about">
        <h2>Descripci√≥n</h2>
        <p>{{food?.description}}</p>
      </div>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button color="dark" (click)="addItemToCart()" expand="full">
          Agregar Al Carrito
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
