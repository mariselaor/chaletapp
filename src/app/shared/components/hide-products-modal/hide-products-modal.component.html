<ion-header>
  <ion-toolbar>
    <ion-title>Ocultar/Mostrar Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let food of foods">
      <ion-img [src]="food?.image" class="circular-image"></ion-img>
      <ion-label>{{ food.title }}</ion-label>
      <ion-button slot="end" *ngIf="!food.hidden" (click)="hideProduct(food.id)">Ocultar</ion-button>
      <ion-button slot="end" *ngIf="food.hidden" (click)="restoreProduct(food.id)">Mostrar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
